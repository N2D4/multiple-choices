<!DOCTYPE html>
<html id="html" lang="en">
<head id="head">
    <title>Multiple Choices</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="index.css?v=true">
    <script defer type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-AMS_CHTML"></script>
    <script defer src="js/bundle.js?v=true" fallback="index.js" fallback-type="module"></script>
</script>
</head>
<body id="body">
    <div id="header" class="noselect sideline">
        <div class="left"><a href="https://github.com/N2D4/multiple-choices" target="_blank" rel="noopener">sauce</a></div>
        <div class="right">no affiliation. no liability. <a href="mailto:wohlwenk@student.ethz.ch">report an error</a></div>
        <br>
        <div class="sep"></div>
        <div id="progressarea">
            <div id="progresswrap"></div>
            <div id="progressbar">
                <div id="progresstransform">
                    
                </div>
            </div>
            <div id="pwrap">
                <div id="progresspercentage">0%</div>
            </div>
        </div>
    </div>

    <div id="container">
        <noscript>You don't seem to have JavaScript enabled. Please enable JavaScript, then try again.</noscript>
        <div id="question">
            <script defer>setTimeout(function() {
                try {
                    document.getElementById("pagenotloading").innerHTML = '(if the page is not loading, please update your browser and/or <a href="mailto:wohlwenk@student.ethz.ch" style="color: inherit;">report an error</a>!)';
                } catch (err) {}
            }, 3000);</script>
            <i id="pagenotloading" style="font-size: 60%;"></i>
        </div>
        <div id="method">
            
        </div>
        <ol class="noselect" id="answers">
            <label class="correct"><li><input type="checkbox"><a></a><div class="explanation"></div></li></label>
            <label class="incorrect"><li><input type="checkbox"><a></a><div class="explanation"></div></li></label>
            <div class="sep"></div>
            <label><li><input type="checkbox"><a></a><div class="explanation"></div></li></label>
            <label id="done"><li></li></label>
        </ol>
    </div>

</body>
</html>
