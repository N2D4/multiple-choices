<!DOCTYPE html>
<html>
<head>
    <title>Multiple Choices</title>
    <link rel="stylesheet" href="index.css">
    <script defer type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-AMS_CHTML"></script>
    <script defer src="js/bundle.js" fallback="index.js" fallback-type="module"></script>
</script>
</head>
<body>
    <div id="header" class="sideline">
        <div class="left"><a href="https://github.com/N2D4/multiple-choices" target="_blank">sauce</a></div>
        <div class="right">no affiliation. no liability. <a href="mailto:wohlwenk@student.ethz.ch">report an error</a></div>
        <br>
        <div class="sep"></div>
        <div id="progressarea">
            <div style="flex: 1 0 0;"></div>
                <div id="progressbar">
                    <div id="progresstransform">
                        <div class="progressel" style="width:4%;margin-left:6%;"></div>
                        <div class="progressel" style="width:8%;margin-right:2%;"></div>
                        <div class="progressel" style="width:10%;margin-left:0%;"></div>
                        <div class="progressel" style="width:10%;margin-left:0%;"></div>
                        <div class="progressel" style="width:0%;margin-left:10%;"></div>
                        <div class="progressel" style="width:2%;margin-left:8%;"></div>
                        <div class="progressel" style="width:0%;margin-left:10%;"></div>
                        <div class="progressel" style="width:5%;margin-left:5%;"></div>
                        <div class="progressel" style="width:10%;margin-left:0%;"></div>
                        <div class="progressel" style="width:2%;margin-right:8%;"></div>
                    </div>
                </div>
            <div id="pwrap">
                <div id="progresspercentage">69%</div>
            </div>
        </div>
    </div>

    <div id="container">
        <div id="question">Some math \(x\), some more math \[x = 17\]</div>
        <ol class="noselect" id="answers">
            <label class="correct"><li><input class="checkbox" type="checkbox">Correct answer<div class="explanation">Example explanation</div></li></label>
            <label class="incorrect"><li><input class="checkbox" type="checkbox">Incorrect answer<div class="explanation">Other example explanation</div></li></label>
            <div class="sep"></div>
            <label><li><input class="checkbox" type="checkbox">Unselected answer<div class="explanation">Third example explanation</div></li></label>
            <label id="done"><li>Check</li></label>
        </ol>
    </div>

</body>
</html>
